<!DOCTYPE html>
<html lang="en">
<!-- This is the head section -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <meta name="description" content="Free walking guided tours in Berlin Schöneberg">
    <meta name="keywords" content="Free walking tours, guided tours, Berlin Schöneberg, Schoeneberg, Schoneberg">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Discover Schöneberg! - Sign Up</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
</head>
<body>
<!-- This is the header with the navigation bar-->
    <header>
        <nav class="top-menu">
            <a href="index.html" aria-label="Go back to the homepage">Home</a>
            <a href="gallery.html" aria-label="Visit our gallery page">Gallery</a>
            <a href="signup.html" class="active">Sign up</a>
        </nav>
    </header>
    <main>
<!-- This is the sign up form section-->
        <section class="form-section">
            <form method="post" action="https://formdump.codeinstitute.net" class="signup-form">
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" placeholder="First Name" required><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" placeholder="Last Name" required><br>
                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email" placeholder="email@email.com" required><br>
                <input type="radio" id="tour1" name="select_tour" value="Tour1" required>
                <label for="tour1">Tour 1 <i class="fa-solid fa-dove"></i></label><br>
                <input type="radio" id="tour2" name="select_tour" value="Tour2" required>
                <label for="tour2">Tour 2 <i class="fa-solid fa-building-columns"></i></label><br>
                <input type="radio" id="tour3" name="select_tour" value="Tour3" required>
                <label for="tour3">Tour 3 <i class="fa-solid fa-transgender"></i></label><br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
<!-- This is the footer section -->
    <footer>
        <ul class="social-media">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (Opens in a new tab)"><i
                        class="fa-brands fa-facebook-f"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (Opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (Opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
<!-- This is the import path for fontawesome-->
    <script src="https://kit.fontawesome.com/3944192ca3.js" crossorigin="anonymous"></script>
</body>

</html>
